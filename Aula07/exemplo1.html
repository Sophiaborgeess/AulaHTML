<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
         color:red;
         background-color: black;
        }

        h3
        {
         color: chartreuse;
        }

        .destaque
        {
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo 1 - Estudo de Cores no CSS</h1>

    <p>
        O CSS pode utilizar cores de diversas formas.
    </p>

    <ul>
        <li>Nome das cores: <span class="destaque"> green, blue, yellow, 
        pink, magenta</span></li>
     
        <li>Cores no formato RGB</li>
    </ul>
</body>
</html>
